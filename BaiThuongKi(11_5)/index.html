<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuong Ki</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <style>
        form{ border: 1px solid rgb(208, 203, 203);}
    </style>
</head>
<body>
    <div class="container">
        <h1>Kiểm tra nhập liệu</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
                <li class="nav-item"><a href="#" class="nav-link"   data-toggle="modal" data-target="#modelId">Kiểm tra</a></li>
                <!-- modal -->
                <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Kiểm tra nhập liệu</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                            <div class="modal-body">
                                <form action="" class="p-5">
                                    <div class="form-group">
                                        <label for="maHV">Mã học viên</label>
                                        <input type="text" class="form-control" name="maHV" id="maHV" aria-describedby="errMa" placeholder="Nhập mã học viên:" onblur="CheckMa(this)">
                                        <small id="errMa" class="form-text text-danger">*</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="tenHV">Họ tên</label>
                                        <input type="text" class="form-control" name="tenHV" id="tenHV" aria-describedby="errTen" placeholder="Nhập tên học viên:" onblur="CheckTen(this)">
                                        <small id="errTen" class="form-text text-danger">*</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailHV">Email</label>
                                        <input type="text" class="form-control" name="emailHV" id="emailHV" aria-describedby="errEmail" placeholder="Nhập email:" onblur="CheckEmail(this)">
                                        <small id="errEmail" class="form-text text-danger">*</small>
                                    </div>
                                    <div class="buttonCheck row">
                                        <button class="btn btn-success col-6" onclick="return validateForm()">Chấp nhận</button>
                                        <button class="btn btn-danger col-6" data-dismiss="modal">Hủy</button>
                                    </div>
                                </form>
                            </div>
                            
                            <div class="modal-footer ">
                                <h5 class="text-right">Kiểm tra nhập liệu</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </nav>

        
        <footer class="row">
            <div class="col">Mã sinh viên : 21004475</div>
            <div class="col">Họ tên : Lê Văn Quí</div>
            <div class="col">Lớp: DHCNTT17A</div>
        </footer>
    </div>

    
    <script>
        function CheckMa(input) {
            var maHV = input.value.trim();
            if (!/^\d{5}$/.test(maHV)) {
                document.querySelector("#errMa").innerHTML = "Mã học viên chỉ được phép chứa 5 chữ số.";
                input.focus();
                return false;
            }
            return true;
        }
        
        function CheckTen(input) {
            var fullName = input.value.trim();
            if (!/^[A-Z][a-z]+\s[A-Z][a-z]+$/.test(fullName) || fullName == "") {
                document.querySelector("#errTen").innerHTML = "Họ tên phải có ít nhất 2 từ và ký tự đầu tiên của mỗi từ phải được viết hoa.";
                input.focus();
                return false;
            }
            return true;
        }
        
        function CheckEmail(input) {
            var email = input.value.trim();
            if (!/^[a-zA-Z_]{3,}_[0-9]{2}@gmail.com$/.test(email) || email == "") {
                document.querySelector("#errEmail").innerHTML = "Email không hợp lệ. Vui lòng nhập theo mẫu: name_email@gmail.com";
                input.focus();
                return false;
            }
            return true;
        }
        
        function validateForm() {
            var maHV = document.getElementById("maHV");
            var tenHV = document.getElementById("tenHV");
            var emailHV = document.getElementById("emailHV");
        
            if (!CheckMa(maHV) || !CheckTen(tenHV) || !CheckEmail(emailHV)) {
                return false;
            }
        
            alert("Đăng kí thành công!")
            return true;
        }
    </script>
    
</body>
</html>
