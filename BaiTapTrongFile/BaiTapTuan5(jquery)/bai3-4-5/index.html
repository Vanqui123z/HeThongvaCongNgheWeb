<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../bootstrap.min.js"></script>
    <style>
        input{margin: 10px;}
    </style>
</head>

<body>
    <div class="container"><form action="">
        <div class="row">
            <label for="" class="col">First name</label>
            <input type="text" class="col">
        </div>
        <div class="row">
            <label for="" class="col">Last name</label>
            <input type="text" class="col">
        </div>
        <div class="row">
            <label for="" class="col">Field TextDisabled</label>
            <input type="text" class="col">
        </div>
        <div class="row">
            <label for="" class="col">Gender</label>
            <div class="col">
                <input type="radio"><span>M</span>
                <input type="radio"><span>F</span>
            </div>
            </div>
            <div class="row">
                <label for="" class="col">What products are you interested in?</label>
                <div class="col">
                    <input type="checkbox" name="" id=""><span>Widgets</span><br>
                    <input type="checkbox" name="" id=""><span>Hibbity Jibbities</span><br>
                    <input type="checkbox" name="" id=""><span>SplashBangers</span><br>
                    <input type="checkbox" name="" id=""><span>Whatzits</span>
                </div>
            </div>
            <div class="row">
                <label for="" class="col">Comments:</label>
                <textarea name="" id="" cols="10" rows="2" class="col"></textarea>
            </div>
            <div class="row">
                <label for="" class="col">Optional life story file</label>
                <input type="file" class="col">
            </div>
            <div class="row justify-content-center">
                <button class="m-3">Submit</button>
                <button class="m-3">Reset</button>
            </div>
        </div>
    </form></div>
</body>

<script>
    $(document).ready(function(){
        $('form').submit(function(e){
            e.preventDefault(); 
            $("input").each(function(){
                if($(this).val() === ""){
                    $(this).css("border", "1px solid red");
                }else {
                    $(this).css("border", "");
                }
            })
        })
    })
</script>
</html>
