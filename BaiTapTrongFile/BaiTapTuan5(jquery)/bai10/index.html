<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai10</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../bootstrap.min.js"></script>
</head>
<style>
    div.container {
        background-color: #eee;
        border: 1px solid red;
        margin: 5px;
        padding: 5px;
    }

    div.container ol li {
        list-style-type: disc;
        margin-left: 20px;
    }

    div.container {
        display: none;
    }

    .container label.error {
        display: inline;
    }
</style>

<body>
    <form class="cmxform" id="form2" method="get" action="">
        <fieldset>
            <legend>Validating a complete form</legend>
            <p>
                <label for="email">Email</label>
                <input id="email" name="email" required type="email">
            </p>
            <p>
                <label for="agree">Favorite Color</label>
                <select id="color" name="color" title="Please select your favorite color!" required>
                    <option></option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Yellow</option>
                </select>
            </p>
            <p>
                <label for="phone">Phone</label>
                <input id="phone" name="phone" required type="number" rangelength="[2,8]">
            </p>
            <p>
                <label for="address">Address</label>
                <input id="address" name="address" required minlength="3">
            </p>
            <p>
                <label for="avatar">Avatar</label>
                <input type="file" id="avatar" name="avatar" required>
            </p>
            <p>
                <label for="agree">Please agree to our policy</label>
                <input type="checkbox" class="checkbox" id="agree" title="Please agree to our
       policy!" name="agree" required>
            </p>
            <p>
                <input class="submit" type="submit" value="Submit">
                <input class="cancel" type="submit" value="Cancel">
            </p>
        </fieldset>
    </form>
    <div class="container">
        <h4>There are serious errors in your form submission, please see below for details.</h4>
        <ol>
            <li>
                <label for="email" class="error">Please enter your email address</label>
            </li>
            <li>
                <label for="phone" class="error">Please enter your phone <b>number</b> (between 2
                    and 8 characters)</label>
            </li>
            <li>
                <label for="address" class="error">Please enter your address (at least 3
                    characters)</label>
            </li>
            <li>
                <label for="avatar" class="error">Please select an image (png, jpg, jpeg,
                    gif)</label>
            </li>
            <li>
                <label for="cv" class="error">Please select a document (doc, docx, txt,
                    pdf)</label>
            </li>
        </ol>
    </div>
</body>
<script>
    $().ready(function () {
        var container = $('div.container');
        var validator = $("#form2").validate({
            errorContainer: container,
            errorLabelContainer: $("ol", container),
            wrapper: 'li'
        });
        $(".cancel").click(function () {
            validator.resetForm();
        });
    });
</script>

</html>
