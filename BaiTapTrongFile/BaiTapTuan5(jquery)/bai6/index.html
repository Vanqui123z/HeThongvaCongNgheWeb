<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../bootstrap.min.js"></script>
    <style>
        .even { color: red; }
        .odd { color: blue; }
    </style>
</head>
<body>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
        <li>list item 6</li>
    </ul>

    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $("li").each(function(index) {
                if (index % 2 === 0) {
                    $(this).addClass("even");
                } else {
                    $(this).addClass("odd");
                }
            });
        });
    </script>
</body>
</html>
