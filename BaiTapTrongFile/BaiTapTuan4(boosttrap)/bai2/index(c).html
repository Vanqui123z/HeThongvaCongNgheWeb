<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3></title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../bootstrap.min.js"></script>
</head>

<body>
    <h1>Faccebook</h1>
    <form action="" class="form">
        <div class="row ">
            <div class="form-group col">
                <label for="">Username*</label>
                <input type="text" class="form-control" placeholder="Choose your username">
            </div>
            <div class="form-group col">
                <label for="">Company name*</label>
                <input type="text" class="form-control" placeholder="your company name">
            </div>
        </div>
        <div class="row ">
            <div class="form-group col">
                <label for="">E-mail*</label>
                <input type="text" class="form-control" placeholder="Your current email address">
            </div>
            <div class="form-group col">
                <label for="">Category*</label>
                <input type="text" class="form-control" placeholder="skills catagory">
            </div>
        </div>
        <div class="row ">
            <div class="form-group col">
                <label for="">Password*</label>
                <input type="text" class="form-control" placeholder="Create a password">
            </div>
            <div class="form-group col">
                <label for="">Contact number*</label>
                <input type="text" class="form-control" placeholder="provide your number">
            </div>
        </div>
        <div class="row ">
            <div class="form-group col">
                <label for="">Full name*</label>
                <input type="text" class="form-control" placeholder="Your Frist name and Last name">
            </div>
            <div class="form-group col">
                <label for="">Your Location"*</label>
                <input type="text" class="form-control" placeholder="Your Pincode and City">
            </div>
        </div>
        <div class="row ">
            <div class="form-group col">
                <label for="">Gender*</label>
                <div>
                    <input type="radio">
                    <label for="">Male</label>
                    <input type="radio">
                    <label for="">Female</label>
                </div>
            </div>
            <div class="form-group col">
                <input type="checkbox">
                <label for="">
                    Agree with the terms and conditions
                </label>
            </div>
        </div>
        <div class="row justify-content-end mr-3">
            <button class="btn-primary btn">Signup</button>
            <div class="m-1">or</div>
            <button class="btn-primary btn">Sign Up with Facebook</button>
        </div>
    </form>
</body>

</html>
